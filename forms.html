<body>
    
    <form action="">

        <h1>Student Details</h1>

        <label for="fname">First Name :</label>
        <input type="text" name="First Name" id="fname" placeholder="Enter your First Name"><br><br>

        <label for="sname">Surname :</label>
        <input type="text" name="Surname" id="sname" placeholder="Enter your Surname">
        <br>
        <br>
        <label for="email">E-mail address:</label>
        <input type="email" name="email" id="email" placeholder="Enter E-mail">
        <br>
        <br>
        <label for="pwd">password :</label>
        <input type="password" name="pwd" id="pwd" placeholder="Password"><br><br>

        <p>Choose your favorite game</p>
        <input type="checkbox" id="football">
        <label for="football">Football</label><br>
        
        <input type="checkbox" id="basketball">
        <label for="basketball">Basketball</label> <br>
        
        <input type="checkbox" id="hockey">
        <label for="hockey">Hockey</label> <br>
       
        <input type="checkbox" id="rugby">
        <label for="rugby">Rugby</label> <br>
        
        <input type="checkbox" id="Tennis">
        <label for="tennis">Tennis</label> <br>


        <p>Which is your best programming language</p>
        <input type="radio" id="python">
        <label for="python">Python</label> <br>
        
        <input type="radio" id="kotlin">
        <label for="kotlin">Kotlin</label> <br>
        
        <input type="radio" id="java">
        <label for="java">Java</label> <br><br>

        <label for="nationality">Nationality :</label>
        <select name="" id="nationality">
            <option value="" disabled selected>Select Nationality</option>
            <option value="">Uganda</option>
            <option value="">Ethiopia</option>
            <option value="">Algeria</option>
            <option value="">Tunisia</option>
        </select> <br><br>

        <label for="student">Describe yourself</label><br>
        <textarea name="" id="student" cols="30" rows="10"  placeholder="  Tell us about yourself..."></textarea><br>
        <br>

        <input type="submit" value="Submit">
    </form>

</body>
